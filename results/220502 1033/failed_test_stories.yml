version: "3.0"
stories:
- story: decrement variable (.\tests\test_stories.yml)
  steps:
  - entities:
    - name: size
    - number: two
    user: |-
      decrement variable [size](name) by [two](number)
  - slot_was_set:
    - name: size
  - slot_was_set:
    - number: two
  - action: action_listen  # predicted: action_default_fallback
  - intent: decrementvariable
  - action: utter_decrement_variable

